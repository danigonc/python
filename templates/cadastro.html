<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.css')  }}">
</head>
<body>
<div class ='container'>

    <div class="page=header">
        <h1>{{titulo|title}}</h1>
    </div>

    <form action="/salvar" method="post">
        <fieldset>

            <div class="form-group">
                <label for="codigo">Código</label>
                <input type="text" id = "codigo" name = "codigo" class="form-control"required>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" id = "descricao" name = "descricao" class="form-control"required>
            </div>

            <div class="form-group">
                <label for="precoUnitario">Preço Unitário</label>
                <input type="text" id = "precoUnitario" name = "precoUnitario" class="form-control"required>
            </div>

            <div class="form-group">
                <label for="quantEstoque">Quantidade Estoque</label>
                <input type="text" id = "quantEstoque" name = "quantEstoque" class="form-control"required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Salvar</button>

        </fieldset>
    </form>

</div>

</body>
</html>
